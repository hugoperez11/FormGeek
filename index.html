       <h1>GeekforGeeks Survey Form</h1>

            </select><br><br>      

        <h2>Would you recomend GeekforGeeks to a friend? </h2>

        <input name="cbilibros" type="checkbox" />No <br>           
        <input name="cbiinternet" type="checkbox" />Maybe

        <h2>Languages and Frameworks known?</h2>

        <input name="cbilibros" type="checkbox" />C++ <br>

        <input name="cbipeliculas" type="checkbox" />Phyton <br>        
        <input name="cbilibros" type="checkbox" />Javascript <br>           
        <input name="cbiinternet" type="checkbox" />React <br>
        <input name="cbipeliculas" type="checkbox" />Angular <br>        
        <input name="cbilibros" type="checkbox" />Django <br>           
        <input name="cbiinternet" type="checkbox" />Spring <br> 

         <h2>Any coments or suggestions</h2>   
        <textarea  rows="4" id=""></textarea><br>


        <input type="submit" class="btn-1" value="Submit">
    </form>
</body>
